			html, body {
				margin: 0;
				padding: 0;
				width: 100%;
			}

			html {
				background-image: linear-gradient(#C0C0C0, lightgray);
			}

			.container {
				margin-left: auto;
				margin-right: auto;
				margin-top: 3%;
				border: 0px solid black;
				width: 99%;
				height: 35%;
				padding-bottom: 8px;
				text-align: center;
			}

			.circle, .powerball {
				height: 67.5%;
				width: 13.8%;
				border: 6px solid gray;
				display: inline-block;
				margin-left: 15px;
				margin-right: 15px;
				position: relative;
				border-radius: 50%;
				box-shadow: 0px 16px 16px 4px gray;
				top: 10%;
				box-sizing: border-box;
				transition: background-color 3s;
			}

			.circle:hover {
				background-color: yellow;
			}

			.circle {
				background-color: white;
			}

			.powerball {
				background-color: red;
				color: white;
			}

			.circle p, .powerball p, .circle input, .powerball input {
				margin: 0;
  				position: absolute;
  				top: 50%;
  				left: 50%;
  				transform: translate(-50%, -50%);
  				font-size: 56px;
  				font-weight: bold;
			}
			
			.circle input, .powerball input {
				width: 80%;
				height: 25%;
				background-color: white;
				color: black;
				font-size: 32px;
				text-align: center;
			}

			input::-webkit-outer-spin-button,
            input::-webkit-inner-spin-button {
                -webkit-appearance: none;
  				margin: 0;
			}

			button {
				margin-left: 5%;
				display: inline-block;
			}

			.history {
				width: 900px;
				height: 150px;
				border: 3px solid black;
				display: inline-block;
				position: relative;
				margin-left: 10%;
				overflow-y: scroll;
				font-size: 72px;
				text-align: center;
				background-image: linear-gradient(blue, lightblue);
				background-color: white;
			}

			.history .circle, .history .powerball {
				height: 67.5%;
				width: 10.8%;
			}
		</style>
